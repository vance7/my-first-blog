{% extends "base.html" %}
{% block content %}

    <div class="posts">
        {% if error %}
            <h2 class="post-title"> No Related Articles </h2>
        {% else %}
            <ul class="list-group">
                {% for tag in tags %}
                    <li class="list-group-item">
                        <span class="tag tag-default tag-pill float-xs-right">14</span>
                        <a href="/searchtag/?id={{ tag.id }}">{{ tag.tag_name }}</a>
                    </li>
                {% endfor %}
            </ul>
            </div><!-- /.blog-post -->
        {% endif %}
{% endblock %}
